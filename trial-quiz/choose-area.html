<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal - Student or Teacher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('IMG/webpage-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .main-container {
            width: 100%;
        }
        
        .content-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 4px solid #ff9e7d;
            margin: 20px auto;
            max-width: 600px;
        }
        
        h1 {
            color: #3a5b8a;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .option-card {
            background-color: #fff9c4;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            height: 100%;
        }
        
        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #ff7eb9;
        }

        .character {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .side-image {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .side-image img {
            max-height: 70vh;
            max-width: 100%;
            object-fit: contain;
        }
        
        @media (max-width: 992px) {
            .side-image {
                display: none;
            }
            
            .content-container {
                width: 90%;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .character {
                font-size: 50px;
            }
            
            .content-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Side Image (hidden on smaller screens) -->
                <div class="col-lg-2 d-none d-lg-block side-image">
                    <img src="IMG/teacher-no-bg.png" alt="Decorative left image" class="img-fluid">
                </div> 
                
                <!-- Main Content -->
                <div class="col-lg-8">
                    <div class="content-container">
                        <h1>Welcome to Fun Learning!</h1>
                        <p class="lead">Are you a student or a teacher?</p>
                        
                        <div class="row justify-content-center g-4 mt-4">
                            <div class="col-md-6 col-sm-12">
                                <div class="option-card" id="studentOption">
                                    <div class="character">üßí</div>
                                    <h2>Student</h2>
                                    <p>Play quizzes and learn!</p>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-12">
                                <div class="option-card" id="teacherOption">
                                    <div class="character">üë©‚Äçüè´</div>
                                    <h2>Teacher</h2>
                                    <p>Create quizzes for your class</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side Image (hidden on smaller screens) -->
                <div class="col-lg-2 d-none d-lg-block side-image">
                    <img src="IMG/teacher-no-bg.png" alt="Decorative right image" class="img-fluid">
                </div> 
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle student selection
        document.getElementById('studentOption').addEventListener('click', function() {
            // Redirect to avatar selection page
            window.location.href = 'login_stud.php'; // Use your actual avatar page URL
        });
        
        // Handle teacher selection
        document.getElementById('teacherOption').addEventListener('click', function() {
            // Redirect to teacher registration page
            window.location.href = 'register.php'; // Use your actual registration page URL
        });
    </script>
</body>
</html>
