<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational App Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background-color: #FFD54F;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" width="100" height="100"/><path fill="%23F9C74F" d="M20,20 L30,20 L30,30 L20,30 Z M40,40 L50,40 L50,50 L40,50 Z M60,60 L70,60 L70,70 L60,70 Z M80,20 L90,20 L90,30 L80,30 Z M20,80 L30,80 L30,90 L20,90 Z"/></svg>');
        }
        
        .navbar {
            background-color: #FFD54F;
            padding: 15px 20px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            width: 100%;
        }
        
        .back-button {
            background-color: #333;
            color: #FFD54F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .profile-button {
            background-color: #333;
            color: #FFD54F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .username {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .parents-button {
            background-color: #66BB6A;
            color: #333;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        .content-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .clickable-card {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        
        .clickable-card:hover .content-card {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 20px;
            text-align: center;
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-subtitle {
            color: #757575;
            font-size: 1.2rem;
        }
        
        .mission-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .mission-info {
            flex: 1;
        }
        
        .mission-rewards {
            display: flex;
            align-items: center;
        }
        
        .quiz-image {
            background-color: #4FC3F7;
        }
        
        .matching-image {
            background: linear-gradient(135deg, #FF5252 0%, #FF8A80 25%, #FFEB3B 50%, #69F0AE 75%, #40C4FF 100%);
        }
        
        .content-area {
            padding: 20px;
        }
        
        .icon-container {
            transform: scale(1.5);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }
            
            .username {
                font-size: 1.2rem;
            }
            
            .parents-button {
                padding: 3px 10px;
                font-size: 0.9rem;
            }
            
            .card-image {
                height: 200px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .card-subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .navbar {
                flex-wrap: wrap;
            }
            
            .card-image {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar d-flex align-items-center">

                <div class="col-md-6 mb-4">

                        <div class="content-card">
                            <div class="quiz-image card-image d-flex align-items-center justify-content-center">
                                <div class="d-flex flex-column align-items-center icon-container">
                                    <i class="fas fa-question-circle fa-4x mb-4" style="color: white;"></i>
                                    <div class="d-flex">

                                        <i class="fas fa-brain fa-2x me-3" style="color: white;"></i>

                                <div class="card-title">QUIZ</div>

                        </div>
                    </a>
                </div>
                
                <!-- Matching Card - Now Clickable -->
                <div class="col-md-6 mb-4">
                    <a href="matching-cards.html" class="clickable-card">

                                <div class="d-flex flex-column align-items-center icon-container">

                                    <i class="fas fa-medal fa-3x me-4" style="color: #C0C0C0;"></i>

    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for card click handling -->
    <script>
        // Function to check if PHP is supported
        function checkPhpSupport() {
            // Check if we're running on a file:// protocol (local file)
            if (window.location.protocol === 'file:') {
                alert('PHP files cannot be executed locally. Please upload to a web server with PHP support.');
                return false; // Prevent navigation
            }
            return true; // Allow navigation
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listeners if you need to do something before navigation
            const cards = document.querySelectorAll('.clickable-card');
            
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    console.log('Navigating to:', this.getAttribute('href'));
                });
            });
            
            // Check if the HTML file is being served from a server
            if (window.location.protocol === 'file:') {
                console.warn('This page is being loaded as a local file. PHP functionality will not work.');
            }
        });
    </script>
